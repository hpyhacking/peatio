# Be sure to restart your server when you modify this file.

# Your secret key is used for verifying the integrity of signed cookies.
# If you change this key, all old signed cookies will become invalid!

# Make sure the secret is at least 30 characters and all random,
# no regular words or you'll be exposed to dictionary attacks.
# You can use `rake secret` to generate a secure secret key.

# Make sure the secrets in this file are kept private
# if you're sharing your code publicly.

defaults: &defaults
  # This secret key is used for verifying digital signatures of cookies.
  #
  # You can generate one by running:
  #
  #   bundle exec rake secret
  #
  # Development and test environments already include sample secret keys.
  secret_key_base: ~

  # This secret key is used for verifying JSON Web Tokens.
  #
  # Request this key from your JWT provider or generate one by running:
  #
  #   ruby -e "require 'openssl'; require 'base64'; print Base64.urlsafe_encode64(OpenSSL::PKey::RSA.generate(2048).to_pem)"
  #
  # Then send this token to your JWT provider.
  # Peatio and JWT provider should have the same key.
  # You may want to adjust key length or cipher.
  #
  # Development and test environments already include sample secret keys.
  #
  # You can generate valid JWT by running:
  #
  #   JWT.encode(payload, APIv2::Auth::Utils.jwt_shared_secret_key, 'RS256')
  #
  # To authenticate using JWT send it's value in "Authorization" header:
  #
  #   curl -H "Authorization: Bearer TOKEN" http://localhost:3000/api/v2/members/me
  #
  jwt_shared_secret_key: ~

