zh-CN:
  guides:
    panels:
      balance: 用戶賬戶信息

    private:
      settings:
        panel: 我的賬戶
        index:
          intro: 管理並修改您的個人資料及綁定信息。

      two_factors:
        panel: 兩步驗證
        new:
          title: 設置兩步驗證
          intro: 通過將密碼和手機結合使用，可防止別有用心的人侵入您的帳戶。在此我們使用谷歌身份驗證器。
        edit:
          title: 解除兩步驗證
          intro: 若您換了新手機，您可以先解除舊手機的兩步驗證，接觸後再用新手機進行兩步驗證的設置。
        create:
          title: 設置兩步驗證
          intro: 通過將密碼和手機結合使用，可防止別有用心的人侵入您的帳戶。在此我們使用谷歌身份驗證器。
        destroy:
          title: 解除兩步驗證
          intro: 若您換了新手機，您可以先解除舊手機的兩步驗證，接觸後再用新手機進行兩步驗證的設置。

      deposits:
        panel: 資金充值
        intro: 選擇您充值的種類，比特幣和人民幣充值均為10分鐘到賬。

      withdraws:
        panel: 資金提現
        index:
          title: 選擇提現種類
          intro: 選擇您提現的種類，比特幣提現10分鐘到賬，人民幣提現24小時到賬。
        edit:
          panel: 提現 > 確認提現
          bank:
            intro: 選擇提現銀行並輸入帳號和提取金額，完成提交。您提現的銀行賬戶姓名必須和您實名認證的姓名一致。
          satoshi:
            intro: 請您及時確認您的提現申請，如填寫有誤請您點擊“返回”，重新填寫。
        bank:
          panel: 銀行轉賬提現
          new:
            panel: 提現 > 銀行轉賬提現
            title: 銀行轉賬提現
            intro: 選擇提現銀行並輸入帳號和提取金額，完成提交。您提現的銀行賬戶姓名必須和您實名認證的姓名一致。
            default-panel: 歷史記錄
        satoshi:
          panel: 比特幣提現
          new:
            panel: 提現 > 比特幣提現
            title: 比特幣提現
            intro: 您可以輸入您的提現地址或者選擇之前已保存的提現地址，輸入提現金額，提取到您的比特幣提現地址。
            default-panel: 歷史記錄

      fund_sources:
        panel: 資金提現
        index:
          title: 新增提現地址
          intro: 通過填寫提現地址，以便每次提現時快速選擇要提現的收款方。

      id_documents:
        panel: 實名認證
        new:
          title: 提交實名認證信息
          intro: 為配合國家相關法令條例，請您正確輸入信息，進行身份認證，身份認證未完成將不能在網站進行任何操作。

      id_documents:
        panel: 實名認證
        new:
          title: 提交實名認證信息
          intro: 為配合國家相關法令條例，請您正確輸入信息，進行身份認證，身份認證未完成將不能在網站進行任何操作。

      my_assets:
        panel: 我的資產
        index:
          intro: 這是在貔貅內的所有資產信息，包括賬戶余額，成功完成的交易，充值，以及提現的歷史記錄。

    verify:
      two_factors:
        panel: 兩步驗證
        new:
          intro: 通過將密碼和手機結合使用，可防止別有用心的人侵入您的帳戶。在此我們使用谷歌身份驗證器。 

    reset_passwords:
      panel: 登錄密碼
      new:
        title: 重置登錄密碼
        intro: 請您輸入您創建賬戶時的郵箱地址，輸入驗證碼提交後，進入郵箱，根據提示重置密碼。
      create:
        title: 重置登錄密碼
        intro: 請您輸入您創建賬戶時的郵箱地址，輸入驗證碼提交後，進入郵箱，根據提示重置密碼。
      edit:
        title: 設置登錄密碼
      update:
        title: 設置登錄密碼

    sessions:
      panel: 登錄
      new:
        title: 登錄我的賬戶
        intro: 現在登錄，以便您開始交易，隨時關注交易動態。
      failure:
        title: 登錄我的賬戶
        intro: 現在登錄，以便您開始交易，隨時關注交易動態。

    identities:
      panel: 創建賬戶
      new:
        title: 創建我的賬戶
        intro: 這將是您在貔貅交易所使用各項服務所需要的用戶名，例如交易購買、轉賬、提幣、提現等，為了您的賬戶安全，盡量避免不安全的因素，請您填寫完整。
      edit:
        panel: 我的賬戶
        title: 修改密碼
