zh-CN:
  guides:
    panels:
      balance: 用户账户信息

    private:
      settings:
        panel: 我的账户
        index:
          intro: 管理并修改您的个人资料及绑定信息。

      two_factors:
        panel: 两步验证
        new:
          title: 设置两步验证
          intro: 通过将密码和手机结合使用，可防止别有用心的人侵入您的帐户。在此我们使用谷歌身份验证器。
        edit:
          title: 解除两步验证
          intro: 若您换了新手机，您可以先解除旧手机的两步验证，接触后再用新手机进行两步验证的设置。
        create:
          title: 设置两步验证
          intro: 通过将密码和手机结合使用，可防止别有用心的人侵入您的帐户。在此我们使用谷歌身份验证器。
        destroy:
          title: 解除两步验证
          intro: 若您换了新手机，您可以先解除旧手机的两步验证，接触后再用新手机进行两步验证的设置。

      deposits:
        panel: 资金充值
        intro: 选择您充值的种类，比特币和人民币充值均为10分钟到账。

      withdraws:
        panel: 资金提现
        index:
          title: 选择提现种类
          intro: 选择您提现的种类，比特币提现10分钟到账，人民币提现24小时到账。
        edit:
          panel: 提现 > 确认提现
          bank:
            intro: 选择提现银行并输入帐号和提取金额，完成提交。您提现的银行账户姓名必须和您实名认证的姓名一致。
          satoshi:
            intro: 请您及时确认您的提现申请，如填写有误请您点击“返回”，重新填写。
        bank:
          panel: 银行转账提现
          new:
            panel: 提现 > 银行转账提现
            title: 银行转账提现
            intro: 选择提现银行并输入帐号和提取金额，完成提交。您提现的银行账户姓名必须和您实名认证的姓名一致。
            default-panel: 历史记录
        satoshi:
          panel: 比特币提现
          new:
            panel: 提现 > 比特币提现
            title: 比特币提现
            intro: 您可以输入您的提现地址或者选择之前已保存的提现地址，输入提现金额，提取到您的比特币提现地址。
            default-panel: 历史记录

      fund_sources:
        panel: 资金提现
        index:
          title: 新增提现地址
          intro: 通过填写提现地址，以便每次提现时快速选择要提现的收款方。

      id_documents:
        panel: 实名认证
        new:
          title: 提交实名认证信息
          intro: 为配合国家相关法令条例，请您正确输入信息，进行身份认证，身份认证未完成将不能在网站进行任何操作。

      id_documents:
        panel: 实名认证
        new:
          title: 提交实名认证信息
          intro: 为配合国家相关法令条例，请您正确输入信息，进行身份认证，身份认证未完成将不能在网站进行任何操作。

      my_assets:
        panel: 我的资产
        index:
          intro: 这是在貔貅内的所有资产信息，包括账户余额，成功完成的交易，充值，以及提现的历史记录。

    verify:
      sms_tokens:
        panel: 绑定手机号码

      two_factors:
        panel: 两步验证
        new:
          intro: 通过将密码和手机结合使用，可防止别有用心的人侵入您的帐户。在此我们使用谷歌身份验证器。

    reset_passwords:
      panel: 登录密码
      new:
        title: 重置登录密码
        intro: 请您输入您创建账户时的邮箱地址，输入验证码提交后，进入邮箱，根据提示重置密码。
      create:
        title: 重置登录密码
        intro: 请您输入您创建账户时的邮箱地址，输入验证码提交后，进入邮箱，根据提示重置密码。
      edit:
        title: 设置登录密码
      update:
        title: 设置登录密码

    sessions:
      panel: 登录
      new:
        title: 登录我的账户
        intro: 现在登录，以便您开始交易，随时关注交易动态。
      failure:
        title: 登录我的账户
        intro: 现在登录，以便您开始交易，随时关注交易动态。

    identities:
      panel: 创建账户
      new:
        title: 创建我的账户
        intro: 这将是您在貔貅交易所使用各项服务所需要的用户名，例如交易购买、转账、提币、提现等，为了您的账户安全，尽量避免不安全的因素，请您填写完整。
      edit:
        panel: 我的账户
        title: 修改密码
